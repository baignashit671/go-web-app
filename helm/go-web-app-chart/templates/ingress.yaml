apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Optional for handling larger requests
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60" # Ensures long-running requests don't timeout
spec:
  ingressClassName: nginx
  rules:
  - host: go-web-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-web-app
            port:
              number: 80
      - path: /courses
        pathType: Prefix
        backend:
          service:
            name: go-web-app
            port:
              number: 80
